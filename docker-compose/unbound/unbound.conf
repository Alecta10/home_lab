server:
    interface: 127.0.0.1
    port: 5335
    do-ip4: yes
    do-udp: yes
    do-tcp: yes
    do-ip6: no 
    access-control: 127.0.0.0/8 allow
    access-control: 10.0.0.0/8 allow
    access-control: 172.16.0.0/12 allow
    access-control: 192.168.0.0/16 allow
    root-hints: "/etc/unbound/root.hints"
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    use-caps-for-id: no

    edns-buffer-size: 1232
    prefetch: yes

    # Optimización para 4 núcleos de la Zero 2W
    num-threads: 2

    # Evita que la web falle por lentitud
    serve-expired: yes
    serve-expired-ttl: 3600

    # Usa valores del sistema para evitar errores en logs dado limites por pi zero 2w
    so-rcvbuf: 0
    so-sndbuf: 0

    auto-trust-anchor-file: "/etc/unbound/root.key"
